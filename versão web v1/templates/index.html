<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado do Teste de Velocidade</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="speed-test-container">
      <h1 class="test-title">Teste de Velocidade</h1>
      <p class="subtitle">Verifique a performance da sua conexão de internet</p>

      <div class="connection-info">
        <div class="info-item">
          <i class="fas fa-ip-address"></i> Seu IP:
          <span id="user-ip">Carregando...</span>
        </div>
        <div class="info-item">
          <i class="fas fa-server"></i> Servidor:
          <span id="test-server">Carregando...</span>
        </div>
      </div>

      <div class="speed-bars">
        <div class="speed-bar">
          <div class="bar-title">
            <div class="test-icon upload-icon">
              <i class="fas fa-upload"></i>
            </div>
            UPLOAD
          </div>
          <div class="bar-container">
            <div class="bar-fill animationBar" id="barradownload"></div>
          </div>
          <div class="metric-value" id="downloadvalues">0 Mbps</div>
        </div>

        <div class="speed-bar">
          <div class="bar-title">
            <div class="test-icon download-icon">
            
              <i class="fas fa-download"></i>
            </div>
            DOWNLOAD
          </div>
          <div class="bar-container">
            <div class="bar-fill animationBar2" id="barraupload"></div>
          </div>
          <div class="metric-value" id="uploadvolues">0 Mbps</div>
        </div>
      </div>

      <div class="ping-container">
        <div class="ping-title">Ping</div>
        <div class="ping-value" id="pingvalues">...</div>
        <div class="ping-bar">
          <div class="animationpig" id="pingbarra"></div>
        </div>
        <div class="ping-scale">
          <span>0</span>
          <span>100</span>
          <span>250</span>
          <span>500</span>
          <span>750</span>
          <span>1000 ms</span>
        </div>
      </div>

      <div class="additional-metrics">
        <div class="metric-box">
          <div class="metric-title">CPING</div>
          <div class="metric-value" id="cpingvalue">0.9 ms</div>
        </div>
        <div class="metric-box">
          <div class="metric-title">JITTER</div>
          <div class="metric-value" id="jittervalue">0 ms</div>
        </div>
      </div>

      <button id="repeat-test" onclick="startTest()">
        <i class="fas fa-sync-alt"></i> Repetir Teste
      </button>
    </div>

    <script>
      async function getIP() {
        // esse aqui e a api do ip
        try {
          const response = await fetch("https://api.ipify.org?format=json");
          const data = await response.json();
          return data.ip;
        } catch (error) {
          console.error("Erro ao obter IP:", error);
          return "Não disponível";
        }
      }

      async function startTest() {
        try {
          const button = document.getElementById("repeat-test");
          button.innerHTML =
            '<i class="fas fa-circle-notch fa-spin"></i> Testando...';
          button.disabled = true;

          document
            .getElementById("barradownload")
            .classList.add("animationBar");
          document.getElementById("barraupload").classList.add("animationBar2");
          document.getElementById("pingbarra").classList.add("animationpig");

          document.getElementById("uploadvolues").textContent = "0 Mbps";
          document.getElementById("downloadvalues").textContent = "0 Mbps";
          document.getElementById("pingvalues").textContent = "...";
          document.getElementById("cpingvalue").textContent = "...";
          document.getElementById("jittervalue").textContent = "...";

          const userIP = await getIP();
          document.getElementById("user-ip").textContent = userIP;
          document.getElementById("test-server").textContent =
            "Servidor de Teste";

          const response = await fetch("/run-speedtest");

          const contentType = response.headers.get("content-type");
          if (!contentType || !contentType.includes("application/json")) {
            const errorText = await response.text();
            throw new Error(
              `Resposta inesperada: ${errorText.substring(0, 100)}...`
            );
          }

          const data = await response.json();

          let pct_download = (data.download / 150) * 100;
          let pct_upload = (data.upload / 150) * 100;
          let pct_ping = (data.ping / 1000) * 100;

          document
            .getElementById("barradownload")
            .classList.remove("animationBar");
          document
            .getElementById("barraupload")
            .classList.remove("animationBar2");
          document.getElementById("pingbarra").classList.remove("animationpig");

          document.getElementById(
            "barradownload"
          ).style.height = `${pct_download}%`;
          document.getElementById(
            "barraupload"
          ).style.height = `${pct_upload}%`;
          document.getElementById("pingbarra").style.width = `${pct_ping}%`;

          if (data.status === "error") {
            throw new Error(data.message);
          }

          document.getElementById("pingvalues").textContent = data.ping + " ms";
          document.getElementById("downloadvalues").textContent =
            data.download + " Mbps";
          document.getElementById("uploadvolues").textContent =
            data.upload + " Mbps";

          if (data.cping) {
            document.getElementById("cpingvalue").textContent =
              data.cping + " ms";
          }
          if (data.jitter) {
            document.getElementById("jittervalue").textContent =
              data.jitter + " ms";
          }
          if (data.server) {
            document.getElementById("test-server").textContent = data.server;
          }

          button.innerHTML = '<i class="fas fa-sync-alt"></i> Testar Novamente';
          button.disabled = false;
        } catch (error) {
          alert("Erro ao realizar o teste: " + error.message);
          setTimeout(startTest, 5000);
        }
      }

      window.onload = startTest;
    </script>
  </body>
</html>
