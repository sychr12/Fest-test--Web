<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Velocidade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="speed-test-container">
        <h1 class="test-title">Teste de Velocidade</h1>
        <p class="subtitle">Verifique a performance da sua conexão de internet</p>

        <div class="connection-info">
            <div class="info-item">
                <i class="fas fa-network-wired"></i> Seu IP:
                <span id="user-ip">Carregando...</span>
            </div>
            <div class="info-item">
                <i class="fas fa-server"></i> Servidor:
                <select id="server-select"></select>
            </div>
            <div class="info-item">
                <i class="fas fa-globe"></i> Provedor:
                <span id="user-isp">Carregando...</span>
            </div>
        </div>

        <div class="speed-bars">
            <div class="speed-bar">
                <div class="bar-title">
                    <div class="test-icon download-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    DOWNLOAD
                </div>
                <div class="bar-container">
                    <div class="bar-fill" id="barradownload"></div>
                </div>
                <div class="metric-value" id="downloadvalues">0 Mbps</div>
            </div>

            <div class="speed-bar">
                <div class="bar-title">
                    <div class="test-icon upload-icon">
                        <i class="fas fa-upload"></i>
                    </div>
                    UPLOAD
                </div>
                <div class="bar-container">
                    <div class="bar-fill" id="barraupload"></div>
                </div>
                <div class="metric-value" id="uploadvalues">0 Mbps</div>
            </div>
        </div>

        <div class="ping-container">
            <div class="ping-title">Ping</div>
            <div class="ping-value" id="pingvalues">...</div>
            <div class="ping-bar">
                <div id="pingbarra"></div>
            </div>
            <div class="ping-scale">
                <span>0</span>
                <span>100</span>
                <span>250</span>
                <span>500</span>
                <span>750</span>
                <span>1000 ms</span>
            </div>
        </div>

        <div class="additional-metrics">
            <div class="metric-box">
                <div class="metric-title">CPING</div>
                <div class="metric-value" id="cpingvalue">0 ms</div>
            </div>
            <div class="metric-box">
                <div class="metric-title">JITTER</div>
                <div class="metric-value" id="jittervalue">0 ms</div>
            </div>
        </div>

        <button id="repeat-test" onclick="startTest()">
            <i class="fas fa-sync-alt"></i> Repetir Teste
        </button>
    </div>

    <script>
        async function loadServers() {
            const select = document.getElementById("server-select");
            select.innerHTML = '<option value="0">Selecionar automaticamente</option>';
            
            try {
                const response = await fetch("/list-servers");
                if (!response.ok) throw new Error("Falha ao carregar servidores");
                
                const servers = await response.json();
                
                if (!Array.isArray(servers) || servers.length === 0) {
                    throw new Error("Nenhum servidor disponível");
                }

                servers.forEach(server => {
                    const option = document.createElement("option");
                    option.value = server.id;
                    const location = server.country ? `${server.name}, ${server.country}` : server.name;
                    option.text = `${server.sponsor || 'Servidor'} (${location})`;
                    select.appendChild(option);
                });

            } catch (error) {
                console.error("Erro ao carregar servidores:", error);
                const option = document.createElement("option");
                option.value = "0";
                option.text = "Erro ao carregar servidores - usando automático";
                select.appendChild(option);
            }
        }

        async function getIPInfo() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                return {
                    ip: data.ip || "Não disponível",
                    isp: data.org || data.asn || "Não disponível",
                    city: data.city || "",
                    country: data.country_name || ""
                };
            } catch (error) {
                console.error("Erro ao obter IP/ISP:", error);
                return {
                    ip: "Não disponível",
                    isp: "Não disponível",
                    city: "",
                    country: ""
                };
            }
        }

        async function startTest() {
            const button = document.getElementById("repeat-test");
            try {
                button.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Testando...';
                button.disabled = true;

                document.getElementById("uploadvalues").textContent = "0 Mbps";
                document.getElementById("downloadvalues").textContent = "0 Mbps";
                document.getElementById("pingvalues").textContent = "...";
                document.getElementById("cpingvalue").textContent = "...";
                document.getElementById("jittervalue").textContent = "...";
                document.getElementById("barradownload").style.height = "0%";
                document.getElementById("barraupload").style.height = "0%";
                document.getElementById("pingbarra").style.width = "0%";

                const { ip, isp, city, country } = await getIPInfo();
                document.getElementById("user-ip").textContent = ip;
                document.getElementById("user-isp").textContent = `${isp}${city && country ? ` (${city}, ${country})` : ''}`;

                const serverId = document.getElementById("server-select").value;
                const response = await fetch(`/run-speedtest?server_id=${serverId}`);
                const data = await response.json();

                if (data.status === "error") throw new Error(data.message);

                document.getElementById("downloadvalues").textContent = `${data.download} Mbps`;
                document.getElementById("uploadvalues").textContent = `${data.upload} Mbps`;
                document.getElementById("pingvalues").textContent = `${data.ping} ms`;
                document.getElementById("cpingvalue").textContent = `${data.cping} ms`;
                document.getElementById("jittervalue").textContent = `${data.jitter} ms`;

                document.getElementById("barradownload").style.height = `${Math.min((data.download / 150) * 100, 100)}%`;
                document.getElementById("barraupload").style.height = `${Math.min((data.upload / 150) * 100, 100)}%`;
                document.getElementById("pingbarra").style.width = `${Math.min((data.ping / 1000) * 100, 100)}%`;

            } catch (error) {
                alert(`Erro: ${error.message}`);
            } finally {
                button.innerHTML = '<i class="fas fa-sync-alt"></i> Repetir Teste';
                button.disabled = false;
            }
        }

        window.onload = async function() {
            await loadServers();
            startTest();
        };
    </script>
</body>
</html>
